        function generateServiceItems(filteredServices = services) {
            const container = document.getElementById('services-container');
            container.innerHTML = '';
            filteredServices.forEach(service => {
                const serviceElement = document.createElement('div');
                serviceElement.classList.add('service');
                serviceElement.setAttribute('data-category', service.category);
                serviceElement.setAttribute('id', service.name.replace(/\s+/g, '-').toLowerCase());
                serviceElement.innerHTML = `
                    <i class="${service.icon}"></i>
                    <h2>${service.name}</h2>
                    <p>${service.description}</p>
                    <p class="price">$${service.pricePerUnit} per ${service.unitName}</p>
                    <select class="quantity-select" data-service="${service.name}">
                        ${[...Array(service.maxQuantity).keys()].map(i => `<option value="${i + 1}">${i + 1} ${service.unitName}${i > 0 ? 's' : ''} x $${service.pricePerUnit} = $${(i + 1) * service.pricePerUnit} ${service.frequency}</option>`).join('')}
                    </select>
                    <textarea class="notes" placeholder="Add note(s), platform(s), domain(s), keyword(s), etc... (optional)" data-service="${service.name}"></textarea>
                    <button onclick="${service.frequency === 'one-time' ? `addToCart('${service.name}', ${service.pricePerUnit})` : `subscribeNow('${service.name}', ${service.pricePerUnit}, '${service.frequency}')`}">${service.frequency === 'one-time' ? 'Add to Cart' : 'Subscribe Now'}</button>
                `;
                container.appendChild(serviceElement);
            });
        }

        function generateFilterButtons() {
            const container = document.querySelector('.filters');
            const categories = [...new Set(services.map(service => service.category))];

            // Sort categories in descending alphabetical order
            categories.sort((a, b) => b.localeCompare(a));

            container.innerHTML = `
                <input type="search" class="search-input" id="search-input" placeholder="Search services">
            `;
            categories.forEach(category => {
                const button = document.createElement('button');
                button.classList.add('filter-button');
                button.dataset.category = category;
                button.textContent = category;
                container.prepend(button);
            });
            const allButton = document.createElement('button');
            allButton.classList.add('filter-button');
            allButton.dataset.category = 'All';
            allButton.textContent = 'All';
            container.prepend(allButton);
        }

        function loadCartFromCookies() {
            const cartCookie = document.cookie.split('; ').find(row => row.startsWith('cart='));
            return cartCookie ? JSON.parse(decodeURIComponent(cartCookie.split('=')[1])) : [];
        }

        function saveCartToCookies(cart) {
            document.cookie = `cart=${encodeURIComponent(JSON.stringify(cart))}; path=/; max-age=${60 * 60 * 24}; SameSite=Lax`;
        }

        function updateCart() {
            const cartContainer = document.getElementById('cart-items');
            cartContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <select onchange="updateQuantity('${item.name}', this.value)">
                        ${[...Array(item.maxQuantity).keys()].map(i => `<option value="${i + 1}" ${item.quantity === i + 1 ? 'selected' : ''}>${i + 1}</option>`).join('')}
                    </select>
                    <span>${item.name} - $${(item.price * item.quantity).toFixed(2)}</span>
                    <i class="fas fa-trash remove" onclick="removeFromCart('${item.name}')"></i>
                `;
                cartContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });
            document.getElementById('cart-total').innerText = total.toFixed(2);
            saveCartToCookies(cart);
        }

        function addToCart(name, price) {
            const quantitySelect = document.querySelector(`select[data-service="${name}"]`);
            const quantity = parseInt(quantitySelect.value);
            const notesTextarea = document.querySelector(`textarea[data-service="${name}"]`);
            const notes = notesTextarea.value;
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity = quantity; // Update the quantity instead of adding
                existingItem.notes = notes;
            } else {
                const service = services.find(service => service.name === name);
                cart.push({ name, price, quantity, maxQuantity: service.maxQuantity, notes });
            }
            updateCart();
        }

        function updateQuantity(name, quantity) {
            const cartItem = cart.find(item => item.name === name);
            if (cartItem) {
                cartItem.quantity = parseInt(quantity);
                updateCart();
            }
        }

        function updateNotes(name, notes) {
            const cartItem = cart.find(item => item.name === name);
            if (cartItem) {
                cartItem.notes = notes;
                updateCart();
            }
        }

        function removeFromCart(name) {
            const item = cart.find(item => item.name === name);
            if (item) {
                const confirmRemove = confirm(`Are you sure you want to remove ${item.name} from the cart?`);
                if (confirmRemove) {
                    const index = cart.indexOf(item);
                    cart.splice(index, 1);
                    updateCart();
                }
            }
        }

        function initializeCart() {

                    if (quantitySelect) {
                        quantitySelect.value = item.quantity;
                    }
                }
            });
            updateCart();
        }

            let t3;

            switch (frequency) {
                case 'daily':
                    t3 = 'D';
                    break;
                case 'weekly':
                    t3 = 'W';
                    break;
                case 'monthly':
                    t3 = 'M';
                    break;
                case 'yearly':
                    t3 = 'Y';
                    break;
            }

            const payUrl = `https://www.paypal.com/cgi-bin/webscr?cmd=_xclick-subscriptions&business=pay@BestSEOLosAngeles.com&item_name=${encodeURIComponent(name)}&a3=${(price * quantity).toFixed(2)}&p3=1&t3=${t3}&src=1&sra=1&currency_code=USD&return=${returnUrl}&cancel_return=${cancelUrl}&custom=${encodeURIComponent(notes)}`;

            window.location.href = payUrl;
        }

        function contentLoaded() {
            generateServiceItems();
            generateFilterButtons();
            initializeCart();

            document.getElementById('search-input').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredServices = services.filter(service =>
                    service.name.toLowerCase().includes(searchTerm) ||
                    service.description.toLowerCase().includes(searchTerm)
                );
                generateServiceItems(filteredServices);
            });

            document.querySelectorAll('.filter-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const category = e.target.dataset.category;
                    const filteredServices = category === 'All' ? services : services.filter(service => service.category === category);
                    generateServiceItems(filteredServices);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => contentLoaded());

        function paypalCheckout() {
            if (cart.length < 1) return alert('Cart empty!');

            const form = document.getElementById('paypal-form');
            form.innerHTML = `
                <input type="hidden" name="cmd" value="_cart">
                <input type="hidden" name="upload" value="1">
                <input type="hidden" name="business" value="paypal@BestSEOLosAngeles.com">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="return" value="${window.location.href}">
                <input type="hidden" name="cancel_return" value="${window.location.href}">
                <input type="hidden" name="contact_phone" value="1">
            `;

            cart.forEach((item, index) => {
                form.innerHTML += `
                    <input type="hidden" name="item_name_${index + 1}" value="${item.name}">
                    <input type="hidden" name="amount_${index + 1}" value="${item.price}">
                    <input type="hidden" name="quantity_${index + 1}" value="${item.quantity}">
                    <input type="hidden" name="item_notes_${index + 1}" value="${item.notes}">
                `;
            });

            form.submit();
        }

        function venmoCheckout() {
            if (cart.length < 1) return alert('Cart empty!');

            let notes = `Payment for services from ${window.location.href}: `;
            let amount = 0;

            cart.forEach((item, index) => {
                amount += Number(item.price) * Number(item.quantity);
                notes += `${index + 1}. ${item.name} - ${item.quantity} x $${item.price} ${item.notes ? '(' + item.notes + ')' : ''} `;
            });

            window.location.href = `https://venmo.com/meftekhari143?txn=pay&amount=${encodeURIComponent(amount.toFixed(2))}&note=${encodeURIComponent(notes)}`;
        }

        function cashAppCheckout() {
            if (cart.length < 1) return alert('Cart empty!');

            let notes = `Payment for services from ${window.location.href}: `;
            let amount = 0;

            cart.forEach((item, index) => {
                amount += Number(item.price) * Number(item.quantity);
                notes += `${index + 1}. ${item.name} - ${item.quantity} x $${item.price} ${item.notes ? '(' + item.notes + ')' : ''} `;
            });

            window.location.href = `https://cash.app/$mohammad143/${amount.toFixed(2)}?note=${encodeURIComponent(notes)}`;
        }

        document.getElementById('cart-checkout').addEventListener('click', () => venmoCheckout());
    </script>
